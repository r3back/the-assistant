plugins {
    id 'com.github.johnrengelman.shadow'
}

repositories {
    maven { url 'https://libraries.minecraft.net/' }
}

dependencies {
    compileOnly 'org.mariadb.jdbc:mariadb-java-client:2.7.3'
    compileOnly 'com.h2database:h2:2.1.214'
}

shadowJar {
    archiveFileName = 'TheAssistant.jar'
}

artifacts {
    archives shadowJar
}

