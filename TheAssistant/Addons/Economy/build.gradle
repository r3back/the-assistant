group = 'com.qualityplus'
project.version = '1.0.0'

repositories{
    maven { url 'https://nexus.lucko.me/repository/all/' }
    maven { url 'https://jitpack.io/' }
}

dependencies {
    compileOnly 'org.spigotmc:spigot-api:1.18.1-R0.1-SNAPSHOT'
    compileOnly 'org.black_ixx:playerpoints:3.1.0'
    compileOnly 'net.milkbowl.vault:VaultAPI:1.7'
    compileOnly ('com.github.Realizedd:TokenManager:3.2.4'){
        transitive = false
    }

    compileOnly project(':TheAssistant:TheAssistant-API')
    compileOnly project(':TheAssistant:Addons:Commons')
}